<div class="dialog-header">
    
    <button class="close"></button>
</div>
<div class="categories-grid">
    
    @for (category of categoriesList; track category.name) {
        <div  class="category-item">
            <p>{{ category.name }}</p>
            <button class="delete-category-x">X</button>
        </div>
    } @empty {
        <p>No categories yet</p>
    }
    
</div>
<button class="add-category">Add new</button>
